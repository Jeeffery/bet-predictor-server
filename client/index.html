<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bet Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #222;
    }
    input, button {
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 400px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Football Prediction App (VIP Only üîê)</h1>

  <label for="vip">Enter VIP Code:</label>
  <input type="password" id="vip" name="vip" required><br><br>

  <form id="predictionForm">
    <label for="team1">Team 1:</label>
    <input type="text" id="team1" name="team1" required><br><br>

    <label for="team2">Team 2:</label>
    <input type="text" id="team2" name="team2" required><br><br>

    <button type="submit">Get Prediction</button>
  </form>

  <h2>Prediction Result:</h2>
  <div id="result">Enter team names and VIP code to see prediction</div>

  <script>
    document.getElementById('predictionForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const team1 = document.getElementById('team1').value.trim();
      const team2 = document.getElementById('team2').value.trim();
      const vipCode = document.getElementById('vip').value.trim();

      if (vipCode !== "badjet2025") {
        alert("‚ùå Access Denied. Invalid VIP Code.");
        return;
      }

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ team1, team2 })
        });

        const data = await response.json();
        document.getElementById('result').textContent = data.prediction;
      } catch (error) {
        document.getElementById('result').textContent = '‚ùå Error fetching prediction.';
        console.error(error);
      }
    });
  </script>
</body>
</html>
